---
- name: restart sshd with service
  service:
    enabled: true # TWGCB-01-008-0262
    state: restarted
    name: sshd
  when: ansible_os_family == "CentOS" and ansible_distribution_major_version == "6"

- name: restart sshd with systemd CentOS-7
  systemd:
    enabled: true # TWGCB-01-008-0262
    state: restarted
    name: sshd
  when: ansible_os_family == "CentOS" and ansible_distribution_major_version == "7"

- name: restart sshd with systemd OracleLinux-9
  systemd:
    enabled: true # TWGCB-01-008-0262
    state: restarted
    name: sshd
  when: ansible_os_family == "OracleLinux" and ansible_distribution_major_version == "9"

