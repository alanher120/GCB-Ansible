---
- name: TWGCB-01-008-0148
  become: true
  shell: |
    [ ! -f /etc/audit/rules.d/audit.rules ] && touch /etc/audit/rules.d/audit.rules
    grep -E '\-w /etc/sudoers \-p wa \-k scope' /etc/audit/rules.d/audit.rules ; retval=$?
    [ $retval -ne 0 ] && echo -w /etc/sudoers -p wa -k scope >> /etc/audit/rules.d/audit.rules
    grep -E '\-w /etc/sudoers.d/ \-p wa \-k scope' /etc/audit/rules.d/audit.rules ; retval=$?
    [ $retval -ne 0 ] && echo -w /etc/sudoers.d/ -p wa -k scope >> /etc/audit/rules.d/audit.rules
    augenrules --load > /dev/null 2>&1
  args:
    executable: /bin/bash
  ignore_errors: true
  