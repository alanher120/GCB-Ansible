# See journald.conf(5) for details.

[Journal]
# 設定journald將日誌檔案永久保存於磁碟: TWGCB-01-008-0182, TWGCB-01-012-0182
Storage=persistent
# 設定journald壓縮日誌檔案: TWGCB-01-008-0181, TWGCB-01-012-0181
Compress=yes
#Seal=yes
#SplitMode=uid
#SyncIntervalSec=5m
#RateLimitIntervalSec=30s
#RateLimitBurst=10000
#SystemMaxUse=
#SystemKeepFree=
#SystemMaxFileSize=
#SystemMaxFiles=100
#RuntimeMaxUse=
#RuntimeKeepFree=
#RuntimeMaxFileSize=
#RuntimeMaxFiles=100
#MaxRetentionSec=
#MaxFileSec=1month
# 設定journald將日誌發送到rsyslog: TWGCB-01-008-0180, TWGCB-01-012-0180
ForwardToSyslog=yes
#ForwardToKMsg=no
#ForwardToConsole=no
#ForwardToWall=yes
#TTYPath=/dev/console
#MaxLevelStore=debug
#MaxLevelSyslog=debug
#MaxLevelKMsg=notice
#MaxLevelConsole=info
#MaxLevelWall=emerg
#LineMax=48K